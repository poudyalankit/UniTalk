<div class="relative min-h-screen flex flex-col items-center justify-center bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 text-white overflow-hidden">
    <div class="main-content py-8 px-4 rounded-xl bg-transparent">
        <h1 class="text-4xl font-extrabold mb-4 text-white">UniTalk</h1>
        <p class="mb-8 text-white font-medium">Connect with anyone, anywhere, in any language.</p>
        <button (click)="startChatting()" class="bg-white font-bold py-2 px-4 rounded-xl hover:bg-gray-200 transition duration-300 ease-in-out shadow-lg transform hover:scale-105">
            <span class="text-gradient">Start Chatting</span>
        </button>
    </div>
</div>
